rouble. But take heart! I have overcome the world.",ref:"John 16:33"},{text:"The angel of the Lord encamps around those who fear him, and he delivers them.",ref:"Psalm 34:7"},{text:"And we know that in all things God works for the good of those who love him, who have been called according to his purpose.",ref:"Romans 8:28"},{text:"But seek first his kingdom and his righteousness, and all these things will be given to you as well.",ref:"Matthew 6:33"},{text:"The Lord bless you and keep you; the Lord make his face shine on you and be gracious to you.",ref:"Numbers 6:24-25"},{text:"Wait for the Lord; be strong and take heart and wait for the Lord.",ref:"Psalm 27:14"},{text:"For I know the plans I have for you,” declares the Lord, “plans to prosper you and not to harm you, plans to give you hope and a future.",ref:"Jeremiah 29:11"},{text:"The light shines in the darkness, and the darkness has not overcome it.",ref:"John 1:5"}],id:[{text:"Sebab upah dosa ialah maut; tetapi karunia Allah ialah hidup yang kekal dalam Kristus Yesus, Tuhan kita.",ref:"Roma 6:23"},{text:"Segala perkara dapat kutanggung di dalam Dia yang memberi kekuatan kepadaku.",ref:"Filipi 4:13"},{text:"TUHAN adalah gembalaku, takkan kekurangan aku.",ref:"Mazmur 23:1"},{text:"Percayalah kepada TUHAN dengan segenap hatimu, dan janganlah bersandar kepada pengertianmu sendiri.",ref:"Amsal 3:5"},{text:"Kuatkan dan teguhkanlah hatimu, janganlah kecut dan tawar hati, sebab TUHAN, Allahmu, menyertai engkau, ke mana pun engkau pergi.",ref:"Yosua 1:9"},{text:"Karena begitu besar kasih Allah akan dunia ini, sehingga Ia telah mengaruniakan Anak-Nya yang tunggal, supaya setiap orang yang percaya kepada-Nya tidak binasa, melainkan beroleh hidup yang kekal.",ref:"Yohanes 3:16"},{text:"Tak berkesudahan kasih setia TUHAN, tak habis-habisnya rahmat-Nya. Selalu baru tiap pagi; besar kesetiaan-Mu!",ref:"Ratapan 3:22-23"},{text:"Tetapi buah Roh ialah: kasih, sukacita, damai sejahtera, kesabaran, kemurahan, kebaikan, kesetiaan, kelemahlembutan, penguasaan diri.",ref:"Galatia 5:22-23"},{text:"Marilah kepada-Ku, semua yang letih lesu dan berbeban berat, Aku akan memberi kelegaan kepadamu.",ref:"Matius 11:28"},{text:"Semuanya itu Kukatakan kepadamu, supaya kamu beroleh damai sejahtera dalam Aku. Dalam dunia kamu menderita penganiayaan, tetapi kuatkanlah hatimu, Aku telah mengalahkan dunia.",ref:"Yohanes 16:33"},{text:"Malaikat TUHAN berkemah di sekeliling orang-orang yang takut akan Dia, lalu meluputkan mereka.",ref:"Mazmur 34:7"},{text:"Kita tahu sekarang, bahwa Allah turut bekerja dalam segala sesuatu untuk mendatangkan kebaikan bagi mereka yang mengasihi Dia, yaitu bagi mereka yang terpanggil sesuai dengan rencana Allah.",ref:"Roma 8:28"},{text:"Tetapi carilah dahulu Kerajaan Allah dan kebenarannya, maka semuanya itu akan ditambahkan kepadamu.",ref:"Matius 6:33"},{text:"TUHAN memberkati engkau dan melindungi engkau; TUHAN menyinari engkau dengan wajah-Nya dan memberi engkau kasih karunia.",ref:"Bilangan 6:24-25"},{text:"Nantikanlah TUHAN! Kuatkanlah dan teguhkanlah hatimu! Ya, nantikanlah TUHAN!",ref:"Mazmur 27:14"},{text:"Sebab Aku ini mengetahui rancangan-rancangan apa yang ada pada-Ku mengenai kamu, demikianlah firman TUHAN, yaitu rancangan damai sejahtera dan bukan rancangan kecelakaan, untuk memberikan kepadamu hari depan yang penuh harapan.",ref:"Yeremia 29:11"},{text:"Terang itu bercahaya di dalam kegelapan dan kegelapan itu tidak menguasainya.",ref:"Yohanes 1:5"}],ms:[{text:"Kerana upah dosa ialah maut, tetapi anugerah Allah ialah hidup yang kekal dalam Kristus Yesus, Tuhan kita.",ref:"Roma 6:23"},{text:"Aku dapat melakukan segala sesuatu melalui Kristus yang menguatkan aku.",ref:"Filipi 4:13"},{text:"TUHAN ialah gembalaku; aku tidak akan kekurangan apa-apa.",ref:"Mazmur 23:1"},{text:"Percayalah kepada TUHAN dengan sepenuh hatimu, dan jangan bergantung pada pengertianmu sendiri.",ref:"Amsal 3:5"},{text:"Kuatkan dan beranikanlah hatimu. Jangan gentar dan jangan tawar hati, kerana TUHAN, Allahmu, menyertai engkau ke mana pun engkau pergi.",ref:"Yosua 1:9"},{text:"Kerana Allah begitu mengasihi dunia sehingga Dia menganugerahkan Anak-Nya yang tunggal, supaya setiap orang yang percaya kepada-Nya tidak binasa melainkan mendapat hidup yang kekal.",ref:"Yohanes 3:16"},{text:"Kasih Tuhan sentiasa kekal; rahmat-Nya tidak pernah habis; selalu baru setiap pagi; sungguh besar kesetiaan-Mu.",ref:"Ratapan 3:22-23"},{text:"Sebaliknya, buah Roh ialah kasih, sukacita, damai sejahtera, kesabaran, kemurahan, kebaikan, kesetiaan, kelembutan, dan penguasaan diri.",ref:"Galatians 5:22-23"},{text:"Datanglah kepada-Ku, semua kamu yang letih lesu dan berbeban berat, dan Aku akan memberikan kamu kerehatan.",ref:"Matius 11:28"},{text:"Perkara-perkara ini Kuberitahu kepada kamu, supaya di dalam Aku kamu memperoleh kedamaian. Di dunia ini kamu akan menghadapi kesukaran. Tetapi tabahkanlah hati kamu! Aku sudah mengalahkan dunia.",ref:"Yohanes 16:33"},{text:"Malaikat Tuhan berkhemah mengelilingi orang yang takut akan Dia, dan Dia menyelamatkan mereka.",ref:"Mazmur 34:7"},{text:"Kita tahu bahawa dalam segala hal Allah bekerja demi kebaikan bagi mereka yang mengasihi-Nya, iaitu mereka yang telah dipanggil menurut tujuan-Nya.",ref:"Roma 8:28"},{text:"Tetapi carilah dahulu kerajaan-Nya dan kebenaran-Nya, dan segala sesuatu ini akan diberikan juga kepadamu.",ref:"Matius 6:33"},{text:"TUHAN memberkati kamu dan melindungi kamu; TUHAN menyinari kamu dengan wajah-Nya dan berbelas kasihan kepada kamu.",ref:"Bilangan 6:24-25"},{text:"Nantikanlah TUHAN. Kuatkanlah dan beranikanlah hatimu. Ya, nantikanlah TUHAN.",ref:"Mazmur 27:14"},{text:"Kerana Aku tahu rancangan-rancangan yang ada pada-Ku mengenai kamu, firman TUHAN, iaitu rancangan kesejahteraan dan bukan rancangan bencana, untuk memberikan kamu harapan dan masa depan.",ref:"Yeremia 29:11"},{text:"Cahaya itu bersinar dalam kegelapan, dan kegelapan tidak menguasainya.",ref:"Yohanes 1:5"}],ja:[{text:"罪が支払う報酬は死ですが、神の賜物は、私たちの主キリスト・イエスにある永遠のいのちです。",ref:"ローマ人への手紙 6:23"},{text:"私は、私を強めてくださる方によって、一切のことに対応できます。",ref:"ピリピ人への手紙 4:13"},{text:"主は私の羊飼い。私は乏しいことがありません。",ref:"詩篇 23:1"},{text:"心を尽くして主に拠り頼め。自分の分別にたよるな。",ref:"箴言 3:5"},{text:"強くあれ。雄々しくあれ。恐れてはならない。おののいてはならない。あなたの神、主が、あなたが行く所どこにでも、あなたとともにあるのだから。",ref:"ヨシュア記 1:9"},{text:"まことに、神は、世を愛されたので、ご自分のひとり子を与え、彼を信じる者がだれも滅びることなく、永遠のいのちを持つために。",ref:"ヨハネの福音書 3:16"},{text:"主の恵みは尽きることがなく、そのあわれみは絶えることがない。それは朝ごとに新しく、あなたの真実は大きい。",ref:"哀歌 3:22-23"},{text:"しかし、御霊の実は、愛、喜び、平和、寛容、親切、善意、忠実、柔和、自制です。",ref:"ガラテヤ人への手紙 5:22-23"},{text:"すべて、疲れた人、重荷を負っている人は、わたしのところに来なさい。わたしがあなたがたを休ませてあげます。",ref:"マタイの福音書 11:28"},{text:"これらのことをあなたがたに話したのは、あなたがたがわたしにあって平安を得るためである。世にあっては苦難があるが、勇気を出しなさい。わたしは世に勝ったからである。",ref:"ヨハネの福音書 16:33"},{text:"主の使いは、主を恐れる者の回りに陣を張り、彼らを助け出す。",ref:"詩篇 34:7"},{text:"神を愛する人々、すなわち、神のご計画に従って召された人々のためには、神がすべてのことを働かせて益としてくださることを、私たちは知っています。",ref:"ローマ人への手紙 8:28"},{text:"まず神の国と神の義を求めなさい。そうすれば、これらのものはすべて添えて与えられます。",ref:"マタイの福音書 6:33"},{text:"主があなたを祝福し、あなたを守られますように。主が御顔をあなたの上に輝かし、あなたを恵まれますように。",ref:"民数記 6:24-25"},{text:"主を待て。強くあれ。雄々しくあれ。主を待て。",ref:"詩篇 27:14"},{text:"わたしはあなたがたのために立てている計画をよく知っている。それはわざわいではなく、平安を与える計画であり、あなたがたに将来と希望を与えるためのものだ、と主は言われる。",ref:"エレミヤ記 29:11"},{text:"光は暗闇の中で輝いている。暗闇は光に打ち勝たなかった。",ref:"ヨハネの福音書 1:5"}],ar:[{text:"لِأَنَّ أُجْرَةَ ٱلْخَطِيَّةِ هِيَ مَوْتٌ، وَأَمَّا هِبَةُ ٱللهِ فَهِيَ حَيَاةٌ أَبَدِيَّةٌ فِي ٱلْمَسِيحِ يَسُوعَ رَبِّنَا.",ref:"رومية 6:23"},{text:"أَسْتَطِيعُ كُلَّ شَيْءٍ فِي ٱلْمَسِيحِ ٱلَّذِي يُقَوِّينِي.",ref:"فيلبي 4:13"},{text:"اَلرَّبُّ رَاعِيَّ فَلَا يُعْوِزُنِي شَيْءٌ.",ref:"مزمور 23:1"},{text:"تَوَكَّلْ عَلَى ٱلرَّبِّ بِكُلِّ قَلْبِكَ، وَعَلَى فَهْمِكَ لَا تَعْتَمِدْ.",ref:"أمثال 3:5"},{text:"تَشَدَّدْ وَتَشَجَّعْ. لَا تَرْهَبْ وَلَا تَرْتَعِبْ، لِأَنَّ ٱلرَّبَّ إِلَهَكَ مَعَكَ حَيْثُمَا تَذْهَبُ.",ref:"يشوع 1:9"},{text:"هَكَذَا أَحَبَّ ٱللهُ ٱلْعَالَمَ حَتَّى بَذَلَ ٱبْنَهُ ٱلْوَحِيدَ، لِكَيْ لَا يَهْلِكَ كُلُّ مَنْ يُؤْمِنُ بِهِ، بَلْ تَكُونُ لَهُ ٱلْحَيَاةُ ٱلْأَبَدِيَّةُ.",ref:"يوحنا 3:16"},{text:"إِنَّ إِحْسَانَاتِ ٱلرَّبِّ لَمْ تَفْنَ، وَمَرَاحِمَهُ لَمْ تَكْمُلْ. هِيَ جَدِيدَةٌ فِي كُلِّ صَبَاحٍ. كَثِيرَةٌ أَمَانَتُكَ.",ref:"مراثي إرميا 3:22-23"},{text:"وَأَمَّا ثَمَرُ ٱلرُّوحِ فَهُوَ: مَحَبَّةٌ، فَرَحٌ، سَلَامٌ، طُولُ أَنَاةٍ، لُطْفٌ، صَلَاحٌ، إِيمَانٌ، وَدَاعَةٌ، تَعَفُّفٌ.",ref:"غلاطية 5:22-23"},{text:"تَعَالَوْا إِلَيَّ يَا جَمِيعَ ٱلْمُتْعَبِينَ وَٱلثَّقِيلِي ٱلْأَحْمَالِ، وَأَنَا أُرِيحُكُمْ.",ref:"متى 11:28"},{text:"قَدْ كَلَّمْتُكُمْ بِهَذَا لِيَكُونَ لَكُمْ فِيَّ سَلَامٌ. فِي ٱلْعَالَمِ سَيَكُونُ لَكُمْ ضِيقٌ، وَلَكِنْ ثِقُوا: أَنَا قَدْ غَلَبْتُ ٱلْعَالَمَ.",ref:"يوحنا 16:33"},{text:"مَلَاكُ ٱلرَّبِّ حَالٌّ حَوْلَ خَائِفِيهِ فَيُنَجِّيهِمْ.",ref:"مزمور 34:7"},{text:"وَنَعْلَمُ أَنَّ كُلَّ ٱلْأَشْيَاءِ تَعْمَلُ مَعًا لِلْخَيْرِ لِلَّذِينَ يُحِبُّونَ ٱللهَ، ٱلَّذِينَ هُمْ مَدْعُوُّونَ حَسَبَ قَصْدِهِ.",ref:"رومية 8:28"},{text:"لَكِنِ ٱطْلُبُوا أَوَّلًا مَلَكُوتَ ٱللهِ وَبِرَّهُ، وَهَذِهِ كُلُّهَا تُزَادُ لَكُمْ.",ref:"متى 6:33"},{text:"يُبَارِكُكَ ٱلرَّبُّ وَيَحْفَظُكَ. يُضِيءُ ٱلرَّبُّ بِوَجْهِهِ عَلَيْكَ وَيَرْحَمُكَ.",ref:"عدد 6:24-25"},{text:"اِنْتَظِرِ ٱلرَّبَّ. لِيَتَشَدَّدْ وَلْيَتَشَجَّعْ قَلْبُكَ، وَٱنْتَظِرِ ٱلرَّبَّ.",ref:"مزمور 27:14"},{text:"لِأَنِّي أَنَا عَرَفْتُ ٱلْأَفْكَارَ ٱلَّتِي أَنَا مُفْتَكِرٌ بِهَا عَنْكُمْ، يَقُولُ ٱلرَّبُّ، أَفْكَارَ سَلَامٍ لَا شَرٍّ لِأُعْطِيَكُمْ آخِرَةً وَرَجَاءً.",ref:"إرميا 29:11"},{text:"وَٱلنُّورُ يُضِيءُ فِي ٱلظُّلْمَةِ، وَٱلظُّلْمَةُ لَمْ تُدْرِكْهُ.",ref:"يوحنا 1:5"}],ru:[{text:"Потому что плата за грех — смерть, а дар Божий — вечная жизнь во Христе Иисусе, Господе нашем.",ref:"Римлянам 6:23"},{text:"Все могу в укрепляющем меня Иисусе Христе.",ref:"Филиппийцам 4:13"},{text:"Господь — Пастырь мой; я ни в чем не буду нуждаться.",ref:"Псалтирь 23:1"},{text:"Надейся на Господа всем сердцем твоим, и не полагайся на разум твой.",ref:"Притчи 3:5"},{text:"Будь тверд и мужествен, не страшись и не ужасайся; ибо с тобою Господь Бог твой везде, куда ни пойдешь.",ref:"Иисуса Навина 1:9"},{text:"Ибо так возлюбил Бог мир, что отдал Сына Своего Единородного, дабы всякий верующий в Него, не погиб, но имел жизнь вечную.",ref:"Иоанна 3:16"},{text:"По милости Господа мы не исчезли, ибо милосердие Его не истощилось. Оно обновляется каждое утро; велика верность Твоя!",ref:"Плач Иеремии 3:22-23"},{text:"Плод же духа есть: любовь, радость, мир, долготерпение, благость, милосердие, вера, кротость, воздержание.",ref:"Галатам 5:22-23"},{text:"Придите ко Мне, все труждающиеся и обремененные, и Я успокою вас.",ref:"Матфея 11:28"},{text:"Сие сказал Я вам, чтобы вы имели во Мне мир. В мире будете иметь скорбь; но мужайтесь: Я победил мир.",ref:"Иоанна 16:33"},{text:"Ангел Господень ополчается вокруг боящихся Его и избавляет их.",ref:"Псалтирь 34:7"},{text:"Притом знаем, что любящим Бога, призванным по Его изволению, все содействует ко благу.",ref:"Римлянам 8:28"},{text:"Ищите же прежде Царства Божия и правды Его, и это все приложится вам.",ref:"Матфея 6:33"},{text:"Да благословит тебя Господь и сохранит тебя! Да призрит на тебя Господь светлым лицем Своим и помилует тебя!",ref:"Числа 6:24-25"},{text:"Надейся на Господа, мужайся, и да укрепляется сердце твое, и надейся на Господа.",ref:"Псалтирь 27:14"},{text:"Ибо только Я знаю намерения, какие имею о вас, говорит Господь, намерения во благо, а не на зло, чтобы дать вам будущность и надежду.",ref:"Иеремии 29:11"},{text:"И свет во тьме светит, и тьма не объяла его.",ref:"Иоанна 1:5"}],vi:[{text:"Vì tiền công của tội lỗi là sự chết, nhưng sự ban cho của Đức Chúa Trời là sự sống đời đời trong Đấng Christ Jêsus, Chúa chúng ta.",ref:"Rô-ma 6:23"},{text:"Tôi làm được mọi sự nhờ Đấng ban thêm sức cho tôi.",ref:"Phi-líp 4:13"},{text:"Giê-hô-va là Đấng chăn giữ tôi, tôi sẽ chẳng thiếu thốn gì.",ref:"Thi Thiên 23:1"},{text:"Hãy hết lòng tin cậy Đức Giê-hô-va, chớ nương cậy nơi sự thông sáng của con.",ref:"Châm Ngôn 3:5"},{text:"Hãy mạnh mẽ và can đảm lên! Đừng sợ hãi, chớ kinh hoàng, vì Giê-hô-va Đức Chúa Trời ngươi vẫn ở cùng ngươi trong mọi nơi ngươi đi.",ref:"Giô-suê 1:9"},{text:"Vì Đức Chúa Trời yêu thương thế gian, đến nỗi đã ban Con một của Ngài, hầu cho hễ ai tin Con ấy không bị hư mất mà được sự sống đời đời.",ref:"Giăng 3:16"},{text:"Lòng nhân từ của Đức Giê-hô-va chẳng dứt, sự thương xót của Ngài chẳng hề thôi. Mỗi buổi sáng thì ơn Ngài lại trọn mới; sự thành tín Ngài là lớn lắm.",ref:"Ca Thương 3:22-23"},{text:"Nhưng trái của Thánh Linh là: yêu thương, vui mừng, bình an, nhịn nhục, nhân từ, hiền lành, trung tín, mềm mại, tiết độ.",ref:"Ga-la-ti 5:22-23"},{text:"Hỡi những kẻ mệt mỏi và gánh nặng, hãy đến cùng ta, ta sẽ cho các ngươi được yên nghỉ.",ref:"Ma-thi-ơ 11:28"},{text:"Ta đã bảo các ngươi những điều đó, hầu cho các ngươi có sự bình an trong ta. Trong thế gian, các ngươi sẽ có sự hoạn nạn; nhưng hãy cứ vững lòng, ta đã thắng thế gian rồi.",ref:"Giăng 16:33"},{text:"Thiên sứ của Đức Giê-hô-va đóng trại xung quanh những người kính sợ Ngài và giải cứu họ.",ref:"Thi Thiên 34:7"},{text:"Vả lại, chúng ta biết rằng mọi sự hiệp lại làm ích cho những kẻ yêu mến Đức Chúa Trời, tức là cho những kẻ được gọi theo ý muốn Ngài.",ref:"Rô-ma 8:28"},{text:"Nhưng trước hết, hãy tìm kiếm nước Đức Chúa Trời và sự công bình của Ngài, thì Ngài sẽ cho thêm các ngươi mọi điều ấy nữa.",ref:"Ma-thi-ơ 6:33"},{text:"Cầu xin Đức Giê-hô-va ban phước cho ngươi và giữ gìn ngươi! Cầu xin Đức Giê-hô-va chiếu sáng mặt Ngài trên ngươi và ban ân điển cho ngươi!",ref:"Dân Số Ký 6:24-25"},{text:"Hãy chờ đợi Đức Giê-hô-va; hãy mạnh mẽ và vững lòng; phải, hãy chờ đợi Đức Giê-hô-va.",ref:"Thi Thiên 27:14"},{text:"Vì ta biết rõ các ý tưởng ta nghĩ về các ngươi, là ý tưởng bình an, không phải tai họa, để ban cho các ngươi một tương lai và một niềm hy vọng.",ref:"Giê-rê-mi 29:11"},{text:"Ánh sáng chiếu trong bóng tối, và bóng tối chẳng hề thắng được ánh sáng.",ref:"Giăng 1:5"}]};let lang="en";function status(txt,cls){const s=document.getElementById("status");s.textContent=txt;s.className="status "+cls}function displayRandomVerse(currentLang){const verseContainer=document.getElementById("random-verse-text");const refContainer=document.getElementById("random-verse-ref");const verses=BIBLE_VERSES[currentLang]||BIBLE_VERSES["en"];const randomIndex=Math.floor(Math.random()*verses.length);const verse=verses[randomIndex];if(verseContainer&&refContainer){verseContainer.textContent=`“${verse.text}”`;refContainer.textContent=verse.ref;if(currentLang==='ar'){verseContainer.style.direction='rtl';verseContainer.style.textAlign='right'}else{verseContainer.style.direction='ltr';verseContainer.style.textAlign='center'}}else{if(window.Axeron)window.Axeron.toast("Error: Verse containers not found.")}}function updateLang(){const L=T[lang]||T["en"];document.getElementById("subtitle").textContent=L.subtitle;document.getElementById("lbl-lang").textContent=L.lang_label;document.getElementById("lbl-fps").textContent=L.fps_label;document.getElementById("lbl-batt").textContent=L.batt_label;document.getElementById("lbl-cpu").textContent=L.cpu_label;document.getElementById("lbl-games").textContent=L.game_label;document.getElementById("games").placeholder=L.game_placeholder;document.getElementById("btn-toggle").textContent=L.install;document.getElementById("btn-uninstall").textContent=L.uninstall;status(L.status_idle,"stopped");displayRandomVerse(lang);document.getElementById("drawer-title").textContent=L.drawer_title;document.getElementById("drawer-lbl-name").textContent=L.drawer_lbl_name;document.getElementById("drawer-lbl-channel").textContent=L.drawer_lbl_channel;document.getElementById("drawer-contact-note").textContent=L.drawer_contact_note;if(lang==='ar'){document.getElementById("developer-drawer").style.direction='rtl'}else{document.getElementById("developer-drawer").style.direction='ltr'}}async function execCommand(command){if(window.Axeron)window.Axeron.toast("Executing: "+command.split(' ')[0]+"...");try{const res=await exec(command);if(res.errno!==0&&!res.stderr.includes("not found")){if(window.Axeron)window.Axeron.toast(`AM Start Error ${res.errno}: ${res.stderr.trim()}`)}else{if(window.Axeron)window.Axeron.toast("Command executed successfully.")}closeDrawer()}catch(e){closeDrawer()}}window.addEventListener("DOMContentLoaded",()=>{const langSelect=document.getElementById("lang");if(langSelect){lang=langSelect.value;langSelect.onchange=e=>{lang=e.target.value;updateLang()}}updateLang();displayRandomVerse(lang);document.getElementById("btn-toggle").onclick=async()=>{const L=T[lang]||T["en"];if(window.Axeron)window.Axeron.toast(L.wait_toast);const fps=document.getElementById("fps").value;const saver=document.getElementById("battery").checked;const cpuDynamicsOn=document.getElementById("cpu-dynamics").checked;const games=document.getElementById("games").value.trim();status(L.starting,"starting");let argString=`-s -t ${fps}`;if(games){const gameList=games.split('\n').map(g=>g.trim()).filter(g=>g.length>0);if(gameList.length>0){argString+=` -a ${gameList.join(',')}`}}if(!saver)argString+=` -b`;if(!cpuDynamicsOn)argString+=` -c`;const finalCommand=`${CORE_COMMAND_PATH} ${argString}`;try{const res=await exec(finalCommand);if(res.errno!==0&&!res.stderr.includes("not found")){status(L.error,"error");if(window.Axeron)window.Axeron.toast(`Error ${res.errno}: ${res.stderr.trim()}`)}else{status(L.running,"running");if(window.Axeron)window.Axeron.toast(L.running)}}catch(e){status(L.error,"error");if(window.Axeron)window.Axeron.toast("FATAL EXECUTION ERROR: Check Axeron logs.")}};document.getElementById("btn-uninstall").onclick=async()=>{const L=T[lang]||T["en"];const UNINSTALL_COMMAND=`pkill -f ${CORE_COMMAND_PATH}`;status(L.uninstalling,"starting");try{await exec(UNINSTALL_COMMAND);status(L.stopped,"stopped");if(window.Axeron)window.Axeron.toast(L.stopped)}catch(e){status(L.stopped,"stopped");if(window.Axeron)window.Axeron.toast(L.stopped)}};const drawerBtn=document.getElementById("drawer-btn");const drawer=document.getElementById("developer-drawer");const drawerClose=document.getElementById("drawer-close");const drawerOverlay=document.getElementById("drawer-overlay");const devLink=document.getElementById("drawer-dev-link");const channelLink=document.getElementById("drawer-channel-link");const openDrawer=()=>{drawer.classList.add("open");drawerOverlay.classList.add("visible")};const closeDrawer=()=>{drawer.classList.remove("open");drawerOverlay.classList.remove("visible")};if(drawerBtn)drawerBtn.onclick=openDrawer;if(drawerClose)drawerClose.onclick=closeDrawer;if(drawerOverlay)drawerOverlay.onclick=closeDrawer;if(devLink){devLink.onclick=e=>{e.preventDefault();const telegramUser="@koneko_dev";const command=`am start -a android.intent.action.VIEW -d "https://t.me/${telegramUser}"`;execCommand(command)}};if(channelLink){channelLink.onclick=e=>{e.preventDefault();const telegramChannel="Droid_ch";const command=`am start -a android.intent.action.VIEW -d "https://t.me/${telegramChannel}"`;execCommand(command)}}})</script></body></html>
